<div class="container mt-5">
  <h1 class="text-center mb-4">Réinitialiser le mot de passe</h1>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <form (ngSubmit)="onSubmit(resetPasswordForm)" #resetPasswordForm="ngForm" class="shadow p-4 bg-light rounded">
        <input type="hidden" [(ngModel)]="token" name="token">
        <input type="hidden" [(ngModel)]="email" name="email">

        <div class="form-group">
          <label for="password">Mot de passe:</label>
          <input type="password" id="password" class="form-control" placeholder="Entrez votre nouveau mot de passe" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="password_confirmation">Confirmer le mot de passe:</label>
          <input type="password" id="password_confirmation" class="form-control" placeholder="Confirmez votre nouveau mot de passe" [(ngModel)]="password_confirmation" name="password_confirmation" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Réinitialiser le mot de passe</button>
      </form>
    </div>
  </div>
</div>
