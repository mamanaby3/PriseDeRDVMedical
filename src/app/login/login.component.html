<div class="login-background">
  <div class="container mt-5">
    <br><br>
    <h1 class="text-center mb-4">Login</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="shadow p-4 bg-light rounded">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required [(ngModel)]="credentials.email" name="email" #email="ngModel">
            <div *ngIf="email.errors?.['required'] && (email.dirty || email.touched)" class="alert alert-danger mt-2">
              Email is required.
            </div>
            <div *ngIf="email.errors?.['email'] && (email.dirty || email.touched)" class="alert alert-danger mt-2">
              Invalid email address.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required [(ngModel)]="credentials.password" name="password" #password="ngModel">
            <div *ngIf="password.errors?.['required'] && (password.dirty || password.touched)" class="alert alert-danger mt-2">
              Password is required.
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
          <div class="text-center mt-3">
            <a href="/forgot-password">Mot de passe oubli√© ?</a>
            <br>
            <a href="/register">S'enregistrer</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
