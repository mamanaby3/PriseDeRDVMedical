<br><br><br>
<div class="container mt-5">
  <h1 class="text-center mb-4">Mot de passe oublié</h1>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <form (ngSubmit)="onSubmit(forgotPasswordForm)" #forgotPasswordForm="ngForm" class="shadow p-4 bg-light rounded">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Entrez votre email" [(ngModel)]="email" name="email" required>
          <div *ngIf="forgotPasswordForm.submitted && !email" class="alert alert-danger mt-2">
            L'email est requis.
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Envoyer le lien de réinitialisation</button>
      </form>
    </div>
  </div>
</div>
